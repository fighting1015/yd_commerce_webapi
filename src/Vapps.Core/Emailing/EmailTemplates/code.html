<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="-webkit-text-size-adjust: none;-ms-text-size-adjust: none;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{PRODUCT_NAME} | {EMAIL_TITLE}</title>
</head>
<body style="padding: 0px; margin: 0px;">
    <div align="center">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center" bgcolor="#FFF">
                    <table border="0" cellspacing="0" cellpadding="0" width="100%" style="max-width: 680px;">
                        <tr>
                            <td align="center" bgcolor="#FF9641">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="padding-left: 30px; padding-right: 30px;">
                                    <tr>
                                        <td align="left">
                                            <div style="float: left; width: 115px;">
                                                <table width="115" border="0" cellspacing="0" cellpadding="0" align="left" style="border-collapse: collapse;">
                                                    <tr>
                                                        <td align="left" valign="middle">
                                                            <div style="height: 15px; line-height: 15px; font-size: 10px;">&nbsp;</div>
                                                            <a href="https://www.vapps.com.cn" target="_blank" style="    text-decoration: none;">
                                                                <table width="115" border="0" cellspacing="0" cellpadding="0">
                                                                    <tr>
                                                                        <td align="left" valign="top">
                                                                            <img src="https://static.vapps.com.cn/xiaoyuyue/logo.png" width="30" alt="{PRODUCT_NAME}" border="0" style="display: block;">
                                                                        </td>
                                                                        <td align="left" valign="middle">
                                                                            <font face="Arial, Helvetica, sans-serif" size="1" color="#FFF" style="font-size: 20px;">{PRODUCT_NAME}</font>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </a>
                                                            <div style="height: 15px; line-height: 15px; font-size: 10px;">&nbsp;</div>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                            <div style="float: right; width: 128px;">
                                                <table width="128px" border="0" cellspacing="0" cellpadding="0" align="right" style="border-collapse: collapse;">
                                                    <tr>
                                                        <td align="right" valign="middle">
                                                            <div style="height: 15px; line-height: 15px; font-size: 10px;">&nbsp;</div>
                                                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                                <tr>
                                                                    <td align="right">
                                                                        <div style="width: 128px;">
                                                                            <table border="0" cellspacing="0" cellpadding="0">
                                                                                <tr>
                                                                                    <td align="center" style="line-height: 40px;">
                                                                                        <font face="Arial, Helvetica, sans-serif" size="2" color="#FFF">{EMAIL_SLOGAN}</font>
                                                                                    </td>
                                                                                </tr>
                                                                            </table>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor="#FF9641" style="height: 250px; padding-left: 30px; padding-right: 30px; background-image: url('https://static.vapps.com.cn/xiaoyuyue/email-bg.jpg'); background-size: cover; background-position: center;">
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="right">
                                            <font face="Arial, Helvetica, sans-serif" size="3" color="#96a5b5" style="font-size: 30px;">
                                                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 30px; color: #FFF; margin-bottom: 10px;">{EMAIL_SUB_TITLE}</span>
                                            </font>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">
                                            <div style="height: 6px; line-height: 6px; font-size: 10px;">&nbsp;</div>
                                            <font face="Arial, Helvetica, sans-serif" size="3" color="#96a5b5" style="font-size: 16px;">
                                                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; color: #FFF;">{EMIAL_CONTEXT_SLOGEN}</span>
                                            </font>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" bgcolor="#FFF">
                                <table width="90%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="left">
                                            <div style="height: 40px; font-size: 10px;">&nbsp;</div>
                                            <div style="line-height: 24px;">
                                                <font face="Arial, Helvetica, sans-serif" size="5" color="#57697e" style="font-size: 15px;">
                                                    <span style="font-family: Arial, Helvetica, sans-serif; font-size: 15px;">{CODE_TIP}</span>
                                                </font>
                                            </div>
                                            <div style="height: 30px; font-size: 10px;">&nbsp;</div>
                                            <div style="line-height: 24px;">
                                                <font face="Arial, Helvetica, sans-serif" size="5" color="#57697e" style="font-size: 15px;">
                                                    <span style="font-family: Arial, Helvetica, sans-serif;
                                                    color: #FF9641;
                                                    width: 120px;
                                                    height: 30px;
                                                    line-height: 30px;
                                                    border: 1px solid #FF9641;
                                                    display: block;
                                                    text-align: right;
                                                    letter-spacing: 6px;
                                                    font-size: 24px;
                                                    box-shadow: 0 0px 1px 1px rgba(255, 150, 65, 0.4);">{CODE}</span>
                                                </font>
                                            </div>
                                            <div style="height: 30px; font-size: 10px;">&nbsp;</div>
                                            <div style="line-height: 1;">
                                                <font face="Arial, Helvetica, sans-serif" size="5" color="#57697e" style="font-size: 14px;">
                                                    <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #FF9641;">({EXPIRATION_TIME})</span>
                                                </font>
                                            </div>
                                            <div style="height: 30px; font-size: 10px;">&nbsp;</div>
                                            <div style="line-height: 1;">
                                                <font face="Arial, Helvetica, sans-serif" size="5" color="#57697e" style="font-size: 14px;">
                                                    <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #333;">{IGNORE}</span>
                                                </font>
                                            </div>
                                            <div style="height: 30px; font-size: 10px;">&nbsp;</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="left">
                                            <table width="100%" align="center" border="0" cellspacing="0" cellpadding="0">
                                                <tr>
                                                    <td align="center">
                                                        <div>
                                                            <img src="https://static.vapps.com.cn/xiaoyuyue/qrcode.jpg" width="120" alt="{SUBSCRIBE_WECHATMP}">
                                                        </div>
                                                        <div style="line-height: 24px;">
                                                            <font face="Arial, Helvetica, sans-serif" size="4" color="#57697e" style="font-size: 14px;">
                                                                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #57697e;">{SUBSCRIBE_WECHATMP}</span>
                                                            </font>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="left">
                                                        <div style="line-height: 24px;">
                                                            <font face="Arial, Helvetica, sans-serif" size="4" color="#57697e" style="font-size: 14px;">
                                                                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #57697e;">{CONSULT}</span>
                                                            </font>
                                                        </div>
                                                        <div style="line-height: 24px;">
                                                            <font face="Arial, Helvetica, sans-serif" size="4" color="#57697e" style="font-size: 14px;">
                                                                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #57697e;">{OFFICIAL_MAILBOX}</span>
                                                            </font>
                                                        </div>
                                                        <div style="line-height: 24px;">
                                                            <font face="Arial, Helvetica, sans-serif" size="4" color="#57697e" style="font-size: 14px;">
                                                                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #57697e;">{SERVICE_TEL}</span>
                                                            </font>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                            <!--<div style="height: 40px; font-size: 10px;">&nbsp;</div>-->
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" bgcolor="#eff3f8">
                                <div style="height: 10px; line-height: 10px; font-size: 10px;">&nbsp;</div>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="center">
                                            <font face="Arial, Helvetica, sans-serif" size="3" color="#96a5b5" style="font-size: 13px;">
                                                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; color: #96a5b5;">{COPY_RIGHT}</span>
                                            </font>
                                        </td>
                                    </tr>
                                </table>
                                <div style="height: 10px; font-size: 10px;">&nbsp;</div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
